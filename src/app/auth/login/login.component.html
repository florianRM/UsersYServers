<form (ngSubmit)="login()">
    <input 
    type="email"
    name="email"
    placeholder="Email"
    class="form-control"
    [(ngModel)]="email"
    >
    <input 
    type="password"
    name="password"
    placeholder="password"
    class="form-control"
    [(ngModel)]="password"
    >
    <button type="submit" class="btn btn-primary">Login</button>
</form>
