<h2>Server Manager App</h2>
<p>Manage your Servers and Users</p>
<div *ngIf="!token">
    <form (ngSubmit)="login()">
        <input 
        type="email"
        name="email"
        placeholder="Email"
        class="form-control"
        [(ngModel)]="email"
        >
        <input 
        type="password"
        name="password"
        placeholder="password"
        class="form-control"
        [(ngModel)]="password"
        >
        <button class="btn btn-primary" >Log in</button>
    </form>
</div>
<button *ngIf="token" (click)="logout()" class="btn btn-primary">Log Out</button>
