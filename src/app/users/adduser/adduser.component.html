<form (ngSubmit)="addUser()">
    <input 
    type="text"
    name="name"
    placeholder="Name"
    class="form-control"
    [(ngModel)]="user.name"
    >
    <input 
    type="email"
    name="email"
    placeholder="Email"
    class="form-control"
    [(ngModel)]="user.email"
    >
    <div class="alert alert-success" role="alert" *ngIf="added">
        User added
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
